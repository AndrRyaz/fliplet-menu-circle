{{#if pages}}
  <!-- MENU BUTTON -->
  <div class="fl-menu-circle-header {{#if location}}fl-menu-circle-left{{/if}}">
    <div class="nav-toggle">
      <div class="hamburger hamburger--slider">
        <span class="hamburger-box">
          <span class="hamburger-inner"></span>
        </span>
      </div>
    </div>
  </div>
  <!-- END OF MENU BUTTON -->

  <!-- EXPANDABLE CIRCLE -->
  <div class="fl-menu-circle-nav-holder {{#if location}}fl-menu-circle-left{{/if}}">
    <div class="nav-circle"></div>
  </div>
  <!-- END OF EXPANDABLE CIRCLE -->
{{/if}}

<!-- MENU -->
<div class="fl-menu-circle-nav-list-holder {{#if location}}fl-menu-circle-left{{/if}}">
  <ul class="nav-list">
    {{#each pages as |page pageIndex|}}
      <li class="linked {{#if page.icon}}with-icon{{/if}}" data-fl-navigate='{{{page.action}}}' data-page-id="{{page.pageId}}">
        {{#if page.icon}}
        <div class="fl-menu-icon">
          <i class="{{page.icon}}"></i>
        </div>
        {{/if}}
        {{page.label}}
      </li>
    {{/each}}
  </ul>
  <div class="fl-menu-foot">
    <div class="copyright">
      <a href="#" open-about-overlay>About this app</a>
    </div>
  </div>
</div>
<!-- END OF MENU -->
